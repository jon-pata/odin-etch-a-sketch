<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1><span>c://</span>Sketch-A-Etch<span class="cursor">|</span></h1>
        <button>Dark Mode</button>
    </div>
    <div class="main">
        <div class="controls">
            <h3>Color</h3>
            <div class="color-controls">
                <button id="CLI" class="active">CLI</button>
                <button id="SKITTLES">SKITTLES</button>
            </div>
            <h3>Size</h3>
            <div class="size-controls">
                <button id="SM" class="active">SM</button>
                <button id="MD">MD</button>
                <button id="LG">LG</button>
            </div>
            <h3 id="btn-clear">Clear</h3>
        </div>
        <div class="etch">

        </div>
    </div>
    <div class="footer">
        <p>Made By Jonathan Pata</p>
    </div>
</body>

</html>
